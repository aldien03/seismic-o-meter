<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seismic-O-Meter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Seismic-O-Meter</h1>
    <h2>We will going back home in ...</h2>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <div class="CXdate">
      <button id="setCXdate" class="setCXdate">
        Set Crew Change Date
      </button>
    </div>
